<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAVL Portals</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: linear-gradient(to left, #4B0082, #800060);
            border-bottom: 4px solid #FFD700;
            position: relative;
            text-align: center;
        }
        .logo {
            position: absolute;
            left: 10px;
            width: 190px;
            height: auto;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(128, 0, 96, 0.2);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }
        .link-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: #ffffff;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid #800060;
            transition: all 0.3s;
            cursor: pointer;
        }
        .link-box img {
            width: 25px;
            height: 25px;
        }
        .link-box:hover {
            background: linear-gradient(to right, #800060, #4B0082);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(128, 0, 96, 0.3);
        }
        .footer {
            text-align: center;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            background: #4B0082;
            width: 100%;
            margin-top: auto;
            position: sticky;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .logo {
                width: 100px;
            }
            .title {
                font-size: 22px;
            }
            .container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .link-box {
                font-size: 14px;
                padding: 10px;
            }
            .link-box img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="IAVL logo.png" alt="Company Logo" class="logo">
        <div class="title">Portals & Sites</div>
    </div>

    <div class="container" id="linkContainer">
        <a class="link-box" href="https://IAVl.com" target="_blank"><img src="iavl.png" alt="Official Site Icon"> Official Site</a>
        <a class="link-box" href="https://iavl.ramcoes.com/rvw/hub/index.html" target="_blank"><img src="ramcoes.png" alt="Ramcoes Icon"> Ramcoes</a>
        <a class="link-box" href="https://103.232.25.153/COSEC/Login" target="_blank"><img src="Leave.png" alt="Leave Management Icon"> Leave Management</a>
        <a class="link-box" href="https://iavl.benchmarkdigital.com/home" target="_blank"><img src="Benchmark.png" alt="Benchmark Portal Icon"> Benchmark Portal</a>
        <a class="link-box" href="https://tias.iotl.com/web/dashboard/default" target="_blank"><img src="iavl.png" alt="TIAS Icon"> TIAS</a>
        <a class="link-box" href="https://epathshala.iavl.com/login/" target="_blank"><img src="EPathshala.png" alt="E-Pathshala Icon"> E-Pathshala</a>
        <a class="link-box" href="https://agpweb.axiscrm.in/Home" target="_blank"><img src="Gatepass.png" alt="Gate Pass Icon"> Gate Pass System</a>
        <a class="link-box" href="https://login.microsoftonline.com/" target="_blank"><img src="mail.png" alt="Mail Icon"> Mail</a>
        <a class="link-box" href="https://https://synergy.iavl.com/sap/bc/ui2/flp?sap-client=100&sap-language=EN%23Shell-home/india/partners/login.html" target="_blank"><img src="SAP.png" alt="SAP Icon"> SAP</a>
    </div>

    <div class="footer">IndianOil Adani Ventures Limited</div>
</body>
</html>
